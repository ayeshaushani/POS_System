<!DOCTYPE html>
<html lang="en" xmlns:jetbrains="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Title</title>
</head>
<style>
   body{
       font-family: Arial, sans-serif;
       background: linear-gradient(to bottom, #313600, #ffd700);
       height: 100vh;
       color: #212529; /* Dark gray text color */
       margin: 0;
       padding: 0;
   }
   .container-fluid> a> i{
       color: darkgoldenrod;
       font-size: 5rem;
       background: black;
       /*top: 20px;*/
    }
   nav>.container-fluid>.collapse> ul{
         background: black;
         height: 15vh;
         display: flex;
         width: 100%;
         gap: 3.5rem;
         justify-content: center;
         align-items: center;
         position: fixed;
     }
   nav>.container-fluid>.collapse> ul>a{
       Text-decoration : none;
       gap: 3.5rem;
       position: relative;
       font-weight: bold;
   }
   /* Change nav link colors to white */
   .navbar-nav .nav-link {
       color: white !important; /* Ensure text is white */
   }

   .navbar-nav .nav-link.active {
       color: darkgoldenrod !important; /* Active link color */
   }

   /* Ensure toggler icon is visible */
   .navbar-toggler-icon {
       color: white;
   }
   section{
       align-items: center;
   }
   #main-section {
       padding: 50px 0;
   }

   .card {
       background:linear-gradient( gray , #313600 );
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       padding: 20px;
       margin-top: 150px;
       margin-left: 60px;
   }

   .card-body {
       text-align: center;
   }
   .card-title {
       color: #007bff;
   }

   h1 {
       font-size: 3rem;
       margin-top: 10px;
       margin-bottom: 0;
   }
   #main-section {
       padding: 70px;
   }

   .grid-container {
       display: grid;
       justify-content: center;
       grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
       gap: 10px;
       width: 100%;
       padding: 0 20px;
   }

   .grid-container > div {
       border-radius: 15px;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
       0 6px 20px 0 rgba(0, 0, 0, 0.19);
       background-color: #ffffff;
   }

   .grid-container > div:hover {
       box-shadow: 0 0 10px grey; /* Increased shadow on hover */
       background-color: #dfe6e9;
   }
   .card-title{
       font-size: 20px;
       font-weight: bold;
       color: #212529;
       margin-top: 10px;
       margin-bottom: 0;
       text-align: center;
   }
   header {
       background: linear-gradient(45deg, #dede3f, #c5e3d5);
       animation: gradientAnimation 10s infinite alternate;
   }

   @keyframes gradientAnimation {
       0% {
           background: linear-gradient(45deg, #e8e852, #c5e3d5);
       }
       50% {
           background: linear-gradient(45deg, #dada55, #d4dfe8);
       }
       100% {
           background: linear-gradient(45deg, #e8e852, #c5e3d5);
       }
   }
   .card>.card-body>i{
       font-size: 5rem;
       color: black;
   }
   .card>.card-body>h5{
       color: gold;
       align-items: center;

   }



</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-stumbleupon"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" >Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Place Order</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<section id="main-section">
    <div class="grid-container"><!--
    <div>
      <h3>We are improving..</h3>
    </div>-->
        <div class="card w-75 mb-3">
            <div class="card-body">
                <i class="fa-solid fa-users"></i>
                <h5 class="card-title">Total Customers</h5><br>
                <h1>___</h1>
            </div>
        </div>
        <div class="card w-75 mb-3">
            <div class="card-body">
                <i class="fa-solid fa-store"></i>
                <h5 class="card-title">Total Items</h5><br>
                <h1>___</h1>
            </div>
        </div>
        <div class="card w-75 mb-3">
            <div class="card-body">
                <i class="fa-solid fa-basket-shopping"></i>
                <h5 class="card-title">Total Orders</h5><br>
                <h1>___</h1>
            </div>
        </div>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
