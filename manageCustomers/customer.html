<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>customer</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #313600, #ffd700);
        height: 100vh;
        color: #212529; /* Dark gray text color */
        margin: 0;
        padding: 0;
    }
    .container-fluid> a> i{
        color: darkgoldenrod;
        font-size: 5rem;
        background: black;
        /*top: 20px;*/
    }
    nav>.container-fluid>.collapse> ul{
        background: black;
        height: 15vh;
        display: flex;
        width: 100%;
        gap: 3.5rem;
        justify-content: center;
        align-items: center;
        position: fixed;
    }
    nav>.container-fluid>.collapse> ul>a{
        Text-decoration : none;
        gap: 3.5rem;
        position: relative;
        font-weight: bold;
    }
    /* Change nav link colors to white */
    .navbar-nav .nav-link {
        color: white !important; /* Ensure text is white */
    }

    .navbar-nav .nav-link.active {
        color: darkgoldenrod !important; /* Active link color */
    }

    /* Ensure toggler icon is visible */
    .navbar-toggler-icon {
        color: white;
    }
    .main>.grid>.mb-3>input {
        width: 500px;
        background: linear-gradient(white,gray);


    }
    .main>.grid>.mb-3>label {
        font-weight: bold;

    }

    .grid{
        background: darkgrey; /* Black background with 70% transparency */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        display: block;
        justify-content: center;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 10px;
        width: 80%;
        height: 70vh;
        margin: auto;
        position: absolute;
        top: 150px;
        bottom: 10px;
        left: 200px;

    }
    .table {
        position: absolute;
        right: 20px;
        top: 150px;
        width: 50%;
        height: 400px;

    }
    #customer_search{
        position: absolute;
        right: 20px;
        top: 30px;
        display: inline-block;
    }
    #customer_search>i{
        position: relative;
        right: -15px;
        bottom: 10px;
    }
    .form-select , #customer_search{
        gap: 1.5rem;

    }
   #customer_btn {
        position: absolute;
        top: 400px; /* Adjust as needed */
        left: -1030px; /* Adjust as needed */
        display: flex;
        gap: 10px;

    }
</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-stumbleupon"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" >Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Place Order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="main">
<div class="grid">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Id</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="id">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <label for="exampleFormControlInput2"></label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="address">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contact number</label>
        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="contact num">
    </div>
    <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
        <div id="customer_search" class="search mb-4 mt-4 d-flex flex-row align-items-end">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" class="form-control" placeholder="Search">
            <select class="form-select" aria-label="Default select example">
                <option selected>customer_id</option>
                <option>name</option>
                <option>address</option>
                <option>salary</option>
            </select>
            <div id="customer_btn" class="mt-5">
                <button type="button" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-primary">Update</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="reset" class="btn btn-warning">Clear</button>
            </div>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-info">
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Anton</td>
                <td>3A/1,Landon</td>
                <td>USA</td>
            </tr>
            <tr>
                <th scope="row">2</th>

                <td>45,Galle Road</td>
                <td> Hikkaduwa</td>
            </tr>
            <tr>
                <th scope="row">3</th>

                <td>Colombo Main</td>
            </tr>
            <tr>
                <th scope="row">4</th>

                <td> Kaduganawa</td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>Marline</td>
                <td>35/B,Colombo3</td>
                <td>Colombo Main</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
